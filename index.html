<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/f78ecddda1.js" crossorigin="anonymous"></script>
    <title>OhMyFood</title>
</head>

<body>

<header>

<div class="logo">
    <img id="OhMyFood" alt="logo" src="Maquettes Ohmyfood/images/logo/ohmyfood.png">
</div>

<div class="location">
    <i class="fas fa-map-marker-alt" id="icon"></i><span>Paris, Beleville</span>
</div>

<div class="navy">
    <h1 id="navy1">Réservez le menu qui vous convient</h1>
    <span id="navy2">Découvrez des restaurants d'exception, sélectionnés par nos soins</span>
    <button class="btn1">Explorer nos restaurants</button>
</div>



</header>

<main>

<div class="container">
<div class="vignettes">
<div class="vignettebar"></div>
<span>Soupe à l'oignon</span>
<span>Revisitée</span>

</div>
</div>

<div class="container">
    <div class="progress">
        <div class="progressbar">
            <div class="menu_wrapIcon"> 
                <i class="fa-check fas menu_icon" aria-hidden="true"></i> 
            </div> 
        </div>
    </div>
</div>

<section class="delay-0 menuItem"> 
    <header class="menuItem__header"> 
        <h4 class="menuItem__title">Tartares de thon</h4> 
        <p class="menuItem__description">Assaisonné au yuzu</p> 
    </header> 
    <div class="menuItem__price">25€</div> 
    <div class="menuItem__confirmation"> 
        <div class="menuItem__wrapIcon"> 
            <i class="fa-check fas menuItem__icon" aria-hidden="true"></i> 
        </div> 
    </div> 
</section>

<section class="menu_container"> 
    <header class="menu"> 
        <h4 class="menu_title">Tartares de thon</h4> 
        <p class="menu_description">Assaisonné au yuzu</p> 
    </header> 
    <div class="menu_price">25€</div> 
    <div class="menu_confirmation"> 
        <div class="menu_wrapIcon"> 
            <i class="fa-check fas menu_icon" aria-hidden="true"></i> 
        </div> 
    </div> 
</section>






    












</main>




</body>
